<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Secure App" }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f1f1f;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #00d8ff;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form > input {
      margin-bottom: 1.2rem;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      padding: 0.6rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background: #2b2b2b;
      color: #eee;
      transition: background 0.3s ease;
    }
    input[type="submit"] {
      background: #00d8ff;
      border: none;
      font-weight: 600;
      color: #121212;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    input[type="submit"]:hover {
      background: #00a7cc;
    }
    label {
      font-size: 0.9rem;
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
